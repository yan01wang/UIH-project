    <h1 class="title topictitle1" id="ariaid-title1">CTDI 定义</h1>

    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">计算机体层成像剂量指数（CTDI）是沿体层平面垂直线的剂量曲线积分除以同一次扫描中生成的额定体层截面厚度与体层数量的乘积，如下所示：</p>

        <a name="concept_brm_f2m_cdb__image_xq1_s2m_cdb"><!-- --></a><img class="inline_image" width="87" height="30" id="concept_brm_f2m_cdb__image_xq1_s2m_cdb" src="../../Images/figure8-7.png">
        <p class="p">公式中符号定义如下。</p>

        <p class="p">z：沿体层平面垂直线的位置。</p>

        <p class="p">D（z）：在位置 z 处的空气剂量（CTDI100）。</p>

        <p class="p">T：额定的体层截面厚度。</p>

        <p class="p">n：一次扫描中生成的体层数量。</p>
