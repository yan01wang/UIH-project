  <h1 class="title topictitle1" id="ariaid-title1">断层成像装置的配置</h1>

  <div class="body">
    <a name="topic_l4r_wkk_zdb__ul_ct3_lcl_cdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_l4r_wkk_zdb__ul_ct3_lcl_cdb">
      <li class="li">
        <p class="p">能量阈：不小于 430 keV 。</p>

      </li>

      <li class="li">
        <p class="p">轴向可接受角度：PET 子系统采用三维模式成像，轴向可接受角度为 -18.4&deg; ~ +18.4&deg;。</p>

      </li>

      <li class="li">
        <p class="p">重建算法：PET成像重建算法包括滤波反投影（FBP）、有序子集最大期望值法（OSEM）。可实现点扩展函数（PSF）重建。</p>

      </li>

      <li class="li">
        <p class="p">偶然符合评估的方法：通过延迟窗评估随机符合。</p>

      </li>

    </ul>

  </div>
