    <h1 class="title topictitle1" id="ariaid-title1"> 检查床运动控制</h1>

    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">通过机架控制面板或控制盒进行检查床移动，在此过程中控制面板显示区实时显示床位数 值。检查床移动有水平移动、垂直移动和底座移动三种方式。</p>

        <a name="concept_e2m_vky_bdb__ul_l2z_xky_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_e2m_vky_bdb__ul_l2z_xky_bdb">
            <li class="li">
                <p class="p">水平移动：指床板的水平移动，主要在 CT 和 PET 扫描过程中移动患者。</p>

            </li>

            <li class="li">
                <p class="p">垂直移动：指检查床床体的垂直移动，主要用于调整患者的扫描高度。</p>

            </li>

            <li class="li">
                <p class="p">底座移动：指检查床底座的水平移动，主要用于在 CT 扫描和 PET 扫描间切换。</p>

            </li>

        </ul>

    </div>
