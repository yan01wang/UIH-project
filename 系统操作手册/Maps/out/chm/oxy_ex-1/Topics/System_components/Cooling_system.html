    <h1 class="title topictitle1" id="ariaid-title1">冷却系统</h1>

    <div class="body conbody">
        <p class="p">PET 冷却系统位于机架底部，主要由压缩机、风机、冷凝器、蒸发器、膨胀阀和管路组成，并通过控制电路实现自动温度调节。PET 冷却系统为 PET
            探测器模块及其电子学提供冷却功能。</p>

    </div>
