    <h1 class="title topictitle1" id="ariaid-title1">PET 系统</h1>

    
    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">PET 系统位于 PET/CT 机架后方，包括探测器、电子学系统、冷却系统和机架主体结构。其中，探测器接收患者体内示踪剂发射的 ?
            射线，通过电子学处理后发送给计算机进行图像重建，冷却系统为探测器工作提供稳定的温度环境，机架主体结构为上述部件提供机械支撑。</p>
