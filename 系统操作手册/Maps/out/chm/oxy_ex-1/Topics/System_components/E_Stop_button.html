    <h1 class="title topictitle1" id="ariaid-title1">紧急停止按钮</h1>

    
    <div class="body conbody"><p class="shortdesc">紧急停止按钮位于机架和控制盒上，用于在紧急情况下停止机架运转、X 射线曝光和检查床运动。</p>

        <p class="p">遇到人身损伤、系统损害等紧急情况时，应立即按下距离最近的紧急停止按钮，使系统进入 紧急中断状态。待故障排除后，再将系统复位，重新启动。</p>
