    <h1 class="title topictitle1" id="ariaid-title1">高压发生器</h1>

    
    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p"><span class="ph b">功能概述</span></p>

        <p class="p">高压发生器为球管阴、阳极之间提供一个高压，用于加速灯丝逸出的电子。此外，高压发生 器还通过旋阳线给旋转阳极靶提供一个 230 VAC 的辅助电源，驱动阳极靶旋转。</p>

    </div>
