    <h1 class="title topictitle1" id="ariaid-title1">检查床控制按键</h1>

    
    
    <div class="body refbody"><p class="shortdesc"></p>

        <section class="section" id="reference_kkx_tny_bdb__section_tf4_vny_bdb"><a name="reference_kkx_tny_bdb__section_tf4_vny_bdb"><!-- --></a>
            <p class="p">用户可通过机架控制面板上的按键，来控制检查床的运动。</p>

            <figure class="fig fignone" id="reference_kkx_tny_bdb__fig_xgg_wny_bdb"><a name="reference_kkx_tny_bdb__fig_xgg_wny_bdb"><!-- --></a>
                
                <br><a name="reference_kkx_tny_bdb__image_xdr_n4y_bdb"><!-- --></a><img class="break_image" width="194" height="154" id="reference_kkx_tny_bdb__image_xdr_n4y_bdb" src="../../Images/figure3-44.png"><br>
            </figure><div><span class="figcap">检查床运动控制</span></div>

            
<div class="tablenoborder"><a name="reference_kkx_tny_bdb__table_npc_54y_bdb"><!-- --></a><caption><span class="tablecap">检查床运动控制按键说明</span></caption><table cellpadding="4" cellspacing="0" summary="" id="reference_kkx_tny_bdb__table_npc_54y_bdb" class="table" frame="border" border="1" style="border:0.5pt solid rgb(175.95,197.88,205.02);" rules="all"><colgroup><col style="width:33.33333333333333%"><col style="width:33.33333333333333%"><col style="width:33.33333333333333%"></colgroup><thead class="thead" style="text-align:left;">
                        <tr class="row">
                            <th class="entry row-nocellborder" style="text-align:center;vertical-align:middle;border-right:0.5pt solid white;" id="d17724e94">
                                <p class="p">序号</p>

                            </th>

                            <th class="entry row-nocellborder" style="text-align:center;vertical-align:middle;border-right:0.5pt solid white;" id="d17724e100">
                                <p class="p">按钮名称</p>

                            </th>

                            <th class="entry cellrowborder" style="text-align:center;vertical-align:middle;" id="d17724e106">
                                <p class="p">功能</p>

                            </th>

                        </tr>

                    </thead>
<tbody class="tbody">
                        <tr class="row">
                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e94 ">
                                <p class="p">1</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e100 ">
                                <p class="p">出床</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e106 ">
                                <p class="p">按住此键，检查床朝向孔径前进，松开后停。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e94 ">
                                <p class="p">2</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e100 ">
                                <p class="p">下降</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e106 ">
                                <p class="p">按住此键，检查床下降，松开后停。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e94 ">
                                <p class="p">3</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e100 ">
                                <p class="p">进床</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e106 ">
                                <p class="p">按住此键，检查床远离孔径后退，松开后停。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e94 ">
                                <p class="p">4</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e100 ">
                                <p class="p">加速</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e106 ">
                                <p class="p">按住进床 / 出床键的同时按住此键，检查床水平运动速度增加，松开后回到默认速度。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e94 ">
                                <p class="p">5</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e100 ">
                                <p class="p">上移</p>

                            </td>

                            <td class="entry cellrowborder" style="text-align:center;vertical-align:middle;" headers="d17724e106 ">
                                <p class="p">按住此键，检查床上升，松开后停。</p>

                            </td>

                        </tr>

                    </tbody>
</table>
</div>

        </section>

    </div>
