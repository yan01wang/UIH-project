    <h1 class="title topictitle1" id="ariaid-title1">滑环</h1>

    
    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p"><span class="ph b">功能概述</span></p>

        <p class="p">滑环用于机架固定部分和旋转部分之间的信号和电能传输。滑环属于高精密部件，不允许用手直接触摸。</p>

        <table style="border:0.5pt solid black;" class="note warning"><tr class="warningtitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">警告</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">滑环高压，电击危险</p>

            <a name="concept_sw2_3jx_bdb__ul_ohq_4jx_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_sw2_3jx_bdb__ul_ohq_4jx_bdb">
                <li class="li">
                    <p class="p">滑环表面存在高压，请勿用手直接触摸滑环，否则可能会导致触电。</p>

                </li>

            </ul>

        </td></tr></table>

    </div>
