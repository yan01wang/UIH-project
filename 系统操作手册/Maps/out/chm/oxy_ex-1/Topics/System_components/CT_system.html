    <h1 class="title topictitle1" id="ariaid-title1"> CT系统</h1>

    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">CT 系统位于PET/CT 机架前方，包括X 射线球管组件、高压发生器、准直系统和探测器等。X
            射线通过球管发出，扫描需要检测的部位，由探测器接收带有患者信息的扫描数据，探测器接收到的扫描数据再传给计算机进行图像重建。</p>
