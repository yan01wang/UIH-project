    <h1 class="title topictitle1" id="ariaid-title1">系统状态区</h1>

    
    <div class="body conbody"><p class="shortdesc">系统状态区显示当前系统状态，如检查床锁定 / 解锁，PET 系统计数率等。</p>

        <section class="section" id="concept_lbd_csx_bdb__section_a4n_fsx_bdb"><a name="concept_lbd_csx_bdb__section_a4n_fsx_bdb"><!-- --></a><h2 class="title sectiontitle">检查床床板锁定 / 解锁</h2>
            
            <a name="concept_lbd_csx_bdb__ul_k4p_bbl_xdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_lbd_csx_bdb__ul_k4p_bbl_xdb">
                <li class="li">正常情况下，床板处于锁定状态，如下图所示。<figure class="fig fignone" id="concept_lbd_csx_bdb__fig_i55_3sx_bdb"><a name="concept_lbd_csx_bdb__fig_i55_3sx_bdb"><!-- --></a>
                        
                        <br><a name="concept_lbd_csx_bdb__image_lkh_4sx_bdb"><!-- --></a><img class="break_image" width="43" height="42" id="concept_lbd_csx_bdb__image_lkh_4sx_bdb" src="../../Images/figure3-17.png"><br>
                    </figure><div><span class="figcap">检查床锁定</span></div>
</li>

                <li class="li">如因特殊情况床板浮动，图中小锁变为黄色解锁状态，提醒用户锁定后进行扫描。<figure class="fig fignone" id="concept_lbd_csx_bdb__fig_xlp_msx_bdb"><a name="concept_lbd_csx_bdb__fig_xlp_msx_bdb"><!-- --></a>
                        
                        <br><a name="concept_lbd_csx_bdb__image_fnq_ksx_bdb"><!-- --></a><img class="break_image" width="43" height="43" id="concept_lbd_csx_bdb__image_fnq_ksx_bdb" src="../../Images/figure3-16.png"><br>
                    </figure><div><span class="figcap">图 3-11 检查床解锁</span></div>
</li>

            </ul>

        </section>

        <section class="section"><h2 class="title sectiontitle">系统计数率</h2>
            
            <a name="concept_lbd_csx_bdb__ul_pwj_gbl_xdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_lbd_csx_bdb__ul_pwj_gbl_xdb">
