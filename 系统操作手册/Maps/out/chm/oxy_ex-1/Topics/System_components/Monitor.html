    <h1 class="title topictitle1" id="ariaid-title1">显示器</h1>

    
    <div class="body">
        <p class="p">显示器放置在控制台桌上，提供人机交互界面，用于监控和查看用户界面、扫描信息和扫描 图像，为计算机常用配置。</p>

        <p class="p">只有联影认可的显示器方可用于本系统的使用，其中显示器屏幕的大小应不小于24寸，分辨 率为 1920 &times; 1200。</p>

        <table style="border:0.5pt solid black;" class="note warning"><tr class="warningtitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">警告</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">使用任何未经联影认可的显示器或不合规范的配置，可能会降低显示效果、显示不全甚 至显示错误。</p>

        </td></tr></table>

    </div>
