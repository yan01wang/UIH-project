    <div class="body conbody"><p class="shortdesc"></p>

        <a name="concept_kfm_kpw_bdb__ul_sg1_vpw_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_kfm_kpw_bdb__ul_sg1_vpw_bdb">
            <li class="li">
                <p class="p">功能概述</p>

                <p class="p">PET 探测器用于接收患者体内示踪剂发射的 ? 射线。探测器晶体内侧面对患者，外侧与光电器件耦合，将接收到的射线转换为电信号，输出给 PET 电子学系统。</p>

            </li>
