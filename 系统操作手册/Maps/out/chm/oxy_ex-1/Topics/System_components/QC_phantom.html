    <h1 class="title topictitle1" id="ariaid-title1">质控模体*</h1>

    
    <div class="body">
        <p class="p">系统提供质控模体，用于进行日常质控和系统校正，包括PET质控模体，CT质控模体等，分别用于相应类型的质控扫描。同时，系统提供附件柜，用于安全置放和保存质控模体。</p>

        <table style="border:0.5pt solid black;" class="note warning"><tr class="warningtitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">警告</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">水模跌落，破损</p>

            <a name="topic_ifb_g52_cdb__ul_ghj_k52_cdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_ifb_g52_cdb__ul_ghj_k52_cdb">
                <li class="li">水模运输过程中，推荐使用手推车运输，避免跌落破损，造成放射源暴露。</li>

            </ul>

        </td></tr></table>

        <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">使用水模进行系统校正时，相关操作人员需进行辐射防护培训。</p>

        </td></tr></table>

    </div>
