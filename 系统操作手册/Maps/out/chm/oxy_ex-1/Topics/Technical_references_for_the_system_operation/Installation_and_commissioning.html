  <h1 class="title topictitle1" id="topic_46__title__TOC_250010">安装调试</h1>

  <div class="body">
    <p class="p">完成场地验收后，方可进行系统运输和安装操作，安装操作只能由联影指定的客户服务工程师，参考《 系统安装指南》进行操作。</p>

    <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
      <p class="p">本设备的安装只能由联影指定的客户服务工程师完成，其它任何人员不得私自安装本设备。</p>

    </td></tr></table>

    <p class="p">所有参与安装过程的相关人员必须经过联影的系统的技术与安全培训。安装之前，必须仔细学习相关的法律法规和注意事项，了解安装操作过程中的潜在危险，同时按照指示在必要时采取保护措施，避免出现安全事故。</p>

  </div>
