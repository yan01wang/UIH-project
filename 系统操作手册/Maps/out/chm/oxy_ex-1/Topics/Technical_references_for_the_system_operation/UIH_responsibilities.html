  <h1 class="title topictitle1" id="ariaid-title1">联影职责</h1>

  <div class="body">
    <a name="topic_s5n_ygm_xdb__ul_qfr_zpg_1db"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_s5n_ygm_xdb__ul_qfr_zpg_1db">
      <li class="li">联影负责提供本系统所要求的场地规划和建筑准备资料，以保证系统顺利安装和运行。</li>

      <li class="li">联影项目管理部负责对场地进行验收和检查，确认满足系统运行需求。</li>

      <li class="li">联影负责完成系统的运输，包装的回收。</li>

      <li class="li">联影负责完成安装调试，确保系统正常交付。</li>

    </ul>

    <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
      <p class="p">发往场地的运输包装尽量回收，不回收的情况下需按照所在国家或的确的法律法规要求处理。</p>

    </td></tr></table>

  </div>
