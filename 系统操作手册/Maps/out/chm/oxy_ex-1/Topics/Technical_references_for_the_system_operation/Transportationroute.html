    <h1 class="title topictitle1" id="ariaid-title1">运输途径</h1>

    
    <div class="body refbody"><p class="shortdesc"></p>

        <section class="section" id="reference_hjp_c5h_bdb__section_k11_25h_bdb"><a name="reference_hjp_c5h_bdb__section_k11_25h_bdb"><!-- --></a>
            <p class="p">设备发货前，需确保设备能顺利通过运输路径运进安装房间。</p>

            <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
                <p class="p">推荐运输路径没有门槛，如有，安装房间门槛高度不得高于20mm。</p>

            </td></tr></table>

            <p class="p">若运输途径需要使用到电梯，务必要考虑其尺寸和载重能力。进入电梯时，可能需要拆卸运 输工装，以保证安全运输。</p>

            <p class="p">同时，最好使用货运电梯进行运输。若必须使用客梯，承重能力和尺寸都需要满足系统的运 输尺寸及重量要求。</p>

        </section>

    </div>
