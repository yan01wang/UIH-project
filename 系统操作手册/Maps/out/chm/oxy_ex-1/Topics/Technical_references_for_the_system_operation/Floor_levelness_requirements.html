  <h1 class="title topictitle1" id="ariaid-title1">地面水平要求</h1>

  <div class="body">
    <p class="p">为了保证设备的顺利安装，必须保证扫描间的地板水平并且地板表面光滑，尤其是扫描间的机架和检查床安装位置。强烈建议保持整个扫描间地板的水平。</p>

    <table style="border:0.5pt solid black;" class="note warning"><tr class="warningtitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">警告</td></tr><tr><td style="padding:0.5em;"> 
      <p class="p">安全可靠的固定检查床非常重要，不合适的固定方式或固定环境可能会引起检查床倾斜。</p>

    </td></tr></table>

  </div>
