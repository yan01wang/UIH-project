    <h1 class="title topictitle1" id="ariaid-title1">安装流程</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <section class="section context">
            <p class="p"></p>

        </section>


        <p class="li stepsection">
                <p class="p">系统安装流程主要包括以下内容：</p>

            </p><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">客户进行场地准备。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">联影项目管理部进行场地验收</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">验收合格后，系统发货</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">根据装机模板，地脚螺栓打孔</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">确认场地后，系统进场</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">进行系统安装和调试</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">客户验收系统</span>
                <div class="itemgroup info">
                    <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
                        <p class="p">安装设备时，需采取安全防护措施。</p>

                    </td></tr></table>

                    <table border="0" class="note other"><tr class="othertitle"><td width="10%;"><img src="../../../artwork/Helpinfo.gif"></td><td> 
                        <p class="p">安装操作由联影制定客户服务工程师进行。</p>

                    </td></tr></table>

                </div>
            </li>
</ol>

    </div>
