  <h1 class="title topictitle1" id="ariaid-title1">插座网口要求</h1>

  <div class="body">
    <p class="p">系统通过控制主机与外部网络连接，系统的其它部件之间的通信通过交换机实现。</p>

    <a name="topic_36__ul_wvr_5ph_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_36__ul_wvr_5ph_bdb">
      <li class="li">用户需要提供有效的外部网络接口和合适的网线。系统的标准网络连接为宽带。建议操作间的网络端口数量不少于 4 个，推荐安装位置位于操作间观察窗下方距地 30 cm 处。推荐使用 1000
        Mbit（RJ45）自适应以太网、6 类屏蔽网线。</li>

    </ul>

  </div>
