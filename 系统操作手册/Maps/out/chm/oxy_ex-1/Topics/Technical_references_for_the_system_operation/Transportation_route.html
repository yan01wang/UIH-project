  <h1 class="title topictitle1" id="topic_41__title__TOC_250011">运输路径</h1>

  <div class="body">
    <p class="p">要确保运输路线中的走廊和电梯尺寸足够大，系统的各个组件能够顺利搬运到安装场地。确保系统搬运途经走廊洁净，并且已结束建筑和装修。在考虑转移过程时，需要保证运输走廊
      和房间门的尺寸足够大，确保能够顺利通过扫描间房门进入其中。</p>

    <p class="p">机架和检查床采用专用的运输小车和运输工装搬运。前外壳安装固定在 CT 机架上一起运输，后外壳安装固定在 PET 机架上一起运输。</p>

  </div>
