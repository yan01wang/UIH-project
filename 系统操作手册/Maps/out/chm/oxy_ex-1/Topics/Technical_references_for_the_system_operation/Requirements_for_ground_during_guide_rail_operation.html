  <h1 class="title topictitle1" id="ariaid-title1">导轨运行地面要求</h1>

  <div class="body">
    <p class="p">系统进行维护和维修时，可能需要分离 PET 机架和CT 机架。移动 PET 机架时，需要为导轨提供足够的操作的空间。该区域承重能力要求不低于 2
      MPa。若由大理石、地板砖等装修而成，须提供足够承载能力，满足导轨承重要求。若覆盖软性介质材料（如 PVC），需可拆卸。</p>

  </div>
