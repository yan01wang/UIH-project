    <h1 class="title topictitle1" id="ariaid-title1">系统测试</h1>

    
    <div class="body">
        <p class="p">安装完成后，需要由联影客户服务工程师进行系统测试并填写测试报告。确认所有测试项目通过后方可结束。</p>

        <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
            <a name="topic_xrm_zr3_bdb__ul_dbs_ds3_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_xrm_zr3_bdb__ul_dbs_ds3_bdb">
                <li class="li">系统安装后，需对地线连接进行检测。</li>

                <li class="li">系统安装之后，需要进行相应的图像配准和测试。</li>

                <li class="li">系统安装完成后，用于第一次扫描前，联影客户服务工程师需手动操作所有运动控制，以保证不会有干涉。</li>

            </ul>

        </td></tr></table>

        <table border="0" class="note other"><tr class="othertitle"><td width="10%;"><img src="../../../artwork/Helpinfo.gif"></td><td> 
            <a name="topic_xrm_zr3_bdb__ul_xgy_fs3_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_xrm_zr3_bdb__ul_xgy_fs3_bdb">
                <li class="li">若系统安装在某些特殊地区，需要对系统采取额外的安装防护措施。</li>

                <li class="li">特殊地区需根据国家法律和当地法规进行系统安装。</li>

            </ul>

        </td></tr></table>

    </div>
