  <h1 class="title topictitle1" id="ariaid-title1">安装着装安全</h1>

  <div class="body">
    <p class="p">安装人员进入安装现场时需穿戴安全防护衣物，如安全鞋、长袖防护服或工作服，严禁穿凉鞋、拖鞋、背心等着装进行现场操作。不能佩戴员工卡、手表、项链或手链等物品进行操作，
      女士长头发必须束起或盘起，特殊情况需佩戴安全帽，防止头部被撞。安装或拆卸时必需佩戴手套或静电手环，尽量避免用手直接触碰系统部件，以免手被划伤或系统部件被污染及静电损坏。</p>

    <p class="p">安装人员爬离地面高度较高时，必须佩带安全带等防护措施。如果操作易碎且易飞溅，最好佩戴防护眼镜。</p>
