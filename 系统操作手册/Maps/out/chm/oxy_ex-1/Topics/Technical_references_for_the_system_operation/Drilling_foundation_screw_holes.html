    <h1 class="title topictitle1" id="ariaid-title1">地脚螺栓打孔</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <p class="li stepsection">
                <p class="p">系统使用地脚螺栓固定在地板 / 地面上。打孔步骤如下：</p>

            </p><ol class="ol steps"><li class="li step">
                <span class="ph cmd">清理地面 / 地板</span>
            </li>
<li class="li step">
                <span class="ph cmd">取出模板</span>
            </li>
<li class="li step">
                <span class="ph cmd">放置模板</span>
            </li>
<li class="li step">
                <span class="ph cmd">标记地脚螺栓孔的位置</span>
            </li>
<li class="li step">
                <span class="ph cmd">移走模板</span>
            </li>
<li class="li step">
                <span class="ph cmd">打孔</span>
            </li>
<li class="li step">
                <span class="ph cmd">吸尘</span>
            </li>
</ol>
