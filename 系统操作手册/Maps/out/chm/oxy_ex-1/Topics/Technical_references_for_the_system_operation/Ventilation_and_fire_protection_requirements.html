  <h1 class="title topictitle1" id="ariaid-title1">通风和消防要求</h1>

  <div class="body">
    <p class="p">机房内要注意通风。进入机房管道应避开主射束直接照射的区域。电缆、暖气等管道应使用</p>

    <p class="p">&ldquo;U&rdquo; 型设计，从机房地平以下穿过墙体。通风管道使用多折或 &ldquo;U&rdquo; 型设计穿过墙体。</p>

    <p class="p">医院的应配备相应的灭火器，机房内要严格控制火种，扫描间、操作间等处均禁止吸烟。安 装电器设备必须由正式电工按规范要求合理安装，电工应定期对电器设备、开关、线路等进
      行检查，凡不符合安全要求的要及时维修或更换，不准乱拉临时电线。</p>

  </div>
