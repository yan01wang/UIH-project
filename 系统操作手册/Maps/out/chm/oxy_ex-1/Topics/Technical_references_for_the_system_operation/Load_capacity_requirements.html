  <h1 class="title topictitle1" id="ariaid-title1">承重力要求</h1>

  <div class="body">
    <p class="p">系统机架自重约为 3000 kg，检查床自重为 850 kg，均采用地脚螺栓的方式固定在地板 / 地面上。推荐采用 C25 以上的混凝土地板/ 地面，厚度至少为 150 mm，地板 /
      地面相应的承重能力需达到 25 MPa（25 N/mm2）。</p>

    <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
      <p class="p">客户负责为设备提供合适的地板固定方案和结构。联影对因地板固定（包括地震需求）不妥出现的问题概不负责。</p>

    </td></tr></table>
