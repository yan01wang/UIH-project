  <h1 class="title topictitle1" id="ariaid-title1">控制台桌尺寸和服务空间</h1>

  <div class="body">
    <p class="p">主机柜和控制台桌并排放置在操作间，有两种配置可供选择。具体技术规格如第 8-28 页 &ldquo; 控制台桌和主机柜 &rdquo;。</p>

    <p class="p">操作间的HMI 子系统、附件柜等不存在潜在的危害，但是进行场地规划时仍然需要为其留有足够的高度和宽度空间。主机柜装有可以滑动的轮子，因此当在控制台附近进行服务操作
      时，可以适当的挪动主机柜以腾出足够的空间进行服务操作。</p>
