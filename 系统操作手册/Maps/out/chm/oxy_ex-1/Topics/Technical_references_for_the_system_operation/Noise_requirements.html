  <h1 class="title topictitle1" id="ariaid-title1">噪音要求</h1>

  <div class="body">
    <p class="p">噪声主要有两种来源，一是系统正常运行时自身带来的噪声，二是外部环境带来的噪声。这 些噪声太大，会给患者和操作人员带来干扰，进而有可能影响成像效果，因此需要控制周围
      噪声，尽量保持安静。</p>

    <p class="p">在场地选址时，需要考虑到场地的周围噪声环境。在场地建设完成后需对噪声水平进行检 测，保证噪声水平满足国家法律和当地法规的要求。</p>

    <p class="p">为减少噪声对患者和操作人员的影响，一方面，尽量选择合适的建筑区域，另一方面，扫描 间、操作间等房间的建筑材料采用吸音材料，控制噪声。</p>

  </div>
