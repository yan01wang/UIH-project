  <h1 class="title topictitle1" id="topic_17__title__TOC_250019">部件尺寸及服务空间</h1>

  
  <div class="body">
    <p class="p">在进行场地规划时，要充分考虑为各部件预留足够的操作和服务空间，以便安装、运行和维 护顺利完成。</p>

    <p class="p">同时，客户和联影应密切合作，保证场地操作间与扫描间之间的防护观察窗、电缆线槽及墙 孔满足系统安装要求，若有任何疑问，请联系联影客户服务部。</p>

  </div>
