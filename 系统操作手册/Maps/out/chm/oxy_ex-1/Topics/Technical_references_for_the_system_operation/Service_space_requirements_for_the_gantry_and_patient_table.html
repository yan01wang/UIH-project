    <h1 class="title topictitle1" id="ariaid-title1">机架检查床服务空间</h1>

    
    <div class="body refbody"><p class="shortdesc"></p>

        <section class="section" id="reference_vdj_hfn_1db__section_jdn_3fn_1db"><a name="reference_vdj_hfn_1db__section_jdn_3fn_1db"><!-- --></a>
            <p class="p">机架和检查床的服务空间要求如下表所示：</p>

            
<div class="tablenoborder"><a name="reference_vdj_hfn_1db__table_q1m_jfn_1db"><!-- --></a><caption><span class="tablecap"> 机架和检查床服务空间</span></caption><table cellpadding="4" cellspacing="0" summary="" id="reference_vdj_hfn_1db__table_q1m_jfn_1db" class="table" frame="border" border="1" style="border:0.5pt solid rgb(175.95,197.88,205.02);" rules="all"><colgroup><col style="width:50%"><col style="width:50%"></colgroup><thead class="thead" style="text-align:left;">
                        <tr class="row">
                            <th class="entry row-nocellborder" style="vertical-align:top;border-right:0.5pt solid white;" id="d54696e70">
                                <p class="p">尺寸位置</p>

                            </th>

                            <th class="entry cellrowborder" style="text-align:center;vertical-align:top;" id="d54696e76">
                                <p class="p">尺寸大小</p>

                            </th>

                        </tr>

                    </thead>
<tbody class="tbody">
                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e70 ">
                                <p class="p">机架两侧距离</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e76 ">
                                <p class="p">机架至少一侧要保证 1500 mm 的服务空间。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e70 ">
                                <p class="p">机架其它方向</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e76 ">
                                <p class="p">留有 1000 mm 的服务空间。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e70 ">
                                <p class="p">检查床头托方向</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e76 ">
                                <p class="p">留有 500 mm 的服务空间。（头托伸出离机架最远时）</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e70 ">
                                <p class="p">检查床其它方向</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d54696e76 ">
                                <p class="p">留有 1000 mm 的服务空间。</p>

                            </td>

                        </tr>

                    </tbody>
</table>
