  <h1 class="title topictitle1" id="ariaid-title1">振动需求</h1>

  <div class="body">
    <p class="p">振动可能会影响设备的性能，本设备所在场地要尽量远离以下振动源：停车场、公路、地铁、火车、水泵、大型电机等。</p>
