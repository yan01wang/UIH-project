  <h1 class="title topictitle1" id="ariaid-title1">电磁辐射要求</h1>

  <div class="body">
    <p class="p">系统附近禁止出现强磁性物质，以防系统受到磁场干扰，导致输出信号不正确。在系统中使 用其它电缆和附件可能会造成电磁兼容性能故障。详细参数请参见安全第 2-21 页 &ldquo; 系统安全
      &rdquo;。</p>

  </div>
