  <h1 class="title topictitle1" id="ariaid-title1">客户职责</h1>

  <div class="body">
    <a name="topic_m4j_fhm_xdb__ul_rmw_fqg_1db"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_m4j_fhm_xdb__ul_rmw_fqg_1db">
      <li class="li">客户负责按照联影项目管理部提供的详细的场地规划要求，进行场地准备。场地准备应 当遵守与设备安装相关的安全、电气、建筑和射线防护等国家法律和当地法规规范，由
        具有资质的设计人员和施工单位执行。</li>

      <li class="li">客户对最终的机房质量负责，配合联影完成场地验收。</li>

      <li class="li">客户支持安装后系统调试，配合完成系统状态确认和验收。</li>

      <li class="li">客户负责记录和存档系统的使用和日常质控记录，以供相关机构查验。</li>

    </ul>

  </div>
