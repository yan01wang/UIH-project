    <h1 class="title topictitle1" id="ariaid-title1">设备兼容性</h1>

    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">本手册中描述的系统不得随意与其他软件或设备联合使用，除非此软件或设备被验证是可 被兼容的，并且得到联影许可。否则联影将不对因此而造成的损害承担任何责任。</p>

        <p class="p">只有联影或者被联影授权的第三方有权对系统进行更改。且这些更改应遵循相关法律法规。</p>
