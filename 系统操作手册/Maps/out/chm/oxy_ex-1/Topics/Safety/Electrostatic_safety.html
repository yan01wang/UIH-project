    <h1 class="title topictitle1" id="ariaid-title1">静电安全</h1>

    <div class="body">
        <p class="p">静电放电可能会损坏系统的电子元件，导致系统功能异常。进行静电敏感器件的操作时，要 做好防静电措施。设备维护、维修人员应穿好防护服，防护鞋，戴好防静电护腕，防止静电
            对静电敏感元器件的损害和对操作人员的潜在伤害。</p>

        <table style="border:0.5pt solid black;" class="note caution"><tr class="cautiontitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">小心</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">静电危害！</p>

            <a name="topic_l3q_ngm_1db__ul_ifm_lwq_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_l3q_ngm_1db__ul_ifm_lwq_bdb">
                <li class="li">进行电路板相关操作时，需佩戴防静电设施，以防产生静电损坏电路板或导致人员伤 害。</li>

            </ul>

        </td></tr></table>

    </div>
