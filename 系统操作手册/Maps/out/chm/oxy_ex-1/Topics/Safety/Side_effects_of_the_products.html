    <h1 class="title topictitle1" id="ariaid-title1">产品副作用及应对措施</h1>

    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">本系统可能造成以下副作用：</p>

        <p class="p">CT 扫描中 X 射线可能造成瘙痒或皮疹。</p>

        <div class="p">为了防范和应对本系统的副作用，用户可以采取以下措施：<a name="concept_fmw_ftl_1db__ul_zzz_ltl_1db"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_fmw_ftl_1db__ul_zzz_ltl_1db">
                <li class="li">
                    <p class="p">扫描前对患者采取过敏测试。</p>

                </li>

                <li class="li">
                    <p class="p">对过敏患者采取抢救措施（如药物、急救和相关设备等）。</p>

                </li>

                <li class="li">
                    <p class="p">抢救设备和药物应放置在靠近患者扫描的地方。</p>

                </li>

            </ul>
</div>

    </div>
