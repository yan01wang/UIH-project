    <h1 class="title topictitle1" id="ariaid-title1">电池安全与回收处理</h1>

    <div class="body">
        <p class="p">本系统用到的特定电源或电池充电器需要满足相应国家和地区的安全标准。应按照手册要求进行电池和充电电池的安装，使用和维护保养。</p>

        <table border="0" class="note other"><tr class="othertitle"><td width="10%;"><img src="../../../artwork/Helpinfo.gif"></td><td> 
            <p class="p">对结束生命周期的电池和充电电池，应按照相关国家和地区的法规进行强制性回收。</p>

        </td></tr></table>

        <table style="border:0.5pt solid black;" class="note warning"><tr class="warningtitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">警告</td></tr><tr><td style="padding:0.5em;"> 
            <a name="topic_d4y_hhm_1db__ul_pws_bxq_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_d4y_hhm_1db__ul_pws_bxq_bdb">
                <li class="li">电池漏液，设备损伤！</li>

                <li class="li">在 VSM 长期不使用时，请将电池取出，避免可能的漏液危险。</li>

            </ul>

        </td></tr></table>

    </div>
