    <h1 class="title topictitle1" id="ariaid-title1">产品处置</h1>

    <div class="body">
        <a name="topic_l5w_phm_1db__image_trf_2xq_bdb"><!-- --></a><img class="inline_image" width="47" height="46" id="topic_l5w_phm_1db__image_trf_2xq_bdb" src="../../Images/figure2-32.png">
        <p class="p">本系统使用期限为10年，请根据本手册要求对系统进行日常维护。如果使用时间远大于此时间和正常使用频率，您可能需要对系统进行日常维护之外的检查和维修。如有需要，请提前
            通知联影客户服务部。</p>

        <p class="p">医疗设备属于特殊产品，产品到达使用期限后，需要按照相关法规进行回收处理。用户应在 产品生命周期结束后联系联影客户服务部回收。请采取正确的方式处理有害物质。</p>

    </div>
