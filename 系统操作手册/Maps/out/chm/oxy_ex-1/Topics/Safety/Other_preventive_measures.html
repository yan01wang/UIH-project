    <h1 class="title topictitle1" id="ariaid-title1">其它防范措施</h1>

    <div class="body">
        <p class="p">对于系统设备的返修或退回应严格按照法律法规的要求进行处理，具体问题可联系联影客 户服务部。与医院规定相冲突时，参考医院相关规定。</p>

        <p class="p">为保护环境，节约资源，运输包装在设计时应考虑可重复使用。</p>

        <p class="p">在实际使用过程中，需要对运输包装中重复使用的部分进行记录。</p>

    </div>
