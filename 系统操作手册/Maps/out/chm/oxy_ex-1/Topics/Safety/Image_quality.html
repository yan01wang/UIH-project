    <h1 class="title topictitle1" id="ariaid-title1">图像质量</h1>

    <div class="body">
        <p class="p">PET/CT 扫描过程中，误操作、系统状态不佳和患者移动等方面的因素，可能对图像质量造成如下影响：</p>

        <a name="topic_g4l_ssm_1db__ul_ufd_vsm_1db"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_g4l_ssm_1db__ul_ufd_vsm_1db">
            <li class="li">使图像质量（信噪比、分辨率、对比度等）下降。</li>

            <li class="li">掩盖病灶，造成漏诊。</li>

            <li class="li">出现假病灶，造成误诊。</li>

        </ul>

        <table border="0" class="note other"><tr class="othertitle"><td width="10%;"><img src="../../../artwork/Helpinfo.gif"></td><td> 
            <p class="p">采集过程中，需要判断并排除由于这些原因造成的伪影干扰，为诊断提供真实可 靠的参考。针对不同的因素，可以采取相应的规避和排除措施。</p>

        </td></tr></table>

    </div>
