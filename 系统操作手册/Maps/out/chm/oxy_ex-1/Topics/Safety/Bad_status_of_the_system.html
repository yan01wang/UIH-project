    <h1 class="title topictitle1" id="ariaid-title1">系统状态不佳</h1>

    <div class="body">
        <p class="p">系统状态不佳时，可能会降低采集图像质量，带来噪声干扰。用户需要按照本手册要求，定 期执行质控和图像质量检测。质控失败，或图像质量检测不合格时，需要采取相应的校正措
            施，保证系统状态适于扫描。</p>

    </div>
