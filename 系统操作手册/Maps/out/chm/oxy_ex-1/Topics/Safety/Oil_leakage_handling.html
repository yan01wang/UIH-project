    <h1 class="title topictitle1" id="ariaid-title1"> 油渗漏处理</h1>

    
    <div class="body">
        <p class="p">X 射线管通过油冷却，这是一个密封的闭路系统。设备使用一段时间后，要注意检查扫描架里面的热交换循环油是否发生渗漏。</p>

        <table style="border:0.5pt solid black;" class="note caution"><tr class="cautiontitle"><td><img style="height:15pt;width:15pt;vertical-align:middle;margin-bottom:2pt;" src="../../../artwork/note.gif">小心</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">油渗漏</p>

            <a name="topic_yhp_lsm_1db__ul_bml_qsm_1db"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="topic_yhp_lsm_1db__ul_bml_qsm_1db">
