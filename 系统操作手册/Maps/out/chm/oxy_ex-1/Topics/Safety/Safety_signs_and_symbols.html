    <h1 class="title topictitle1" id="ariaid-title1">安全标记与符号</h1>

    
    
    <div class="body conbody"><p class="shortdesc"></p>

        <p class="p">本章将对基本安全规范、人身安全和设备操作安全进行说明。为确保系统操作的安全和有
            效，操作人员应遵守本手册安全警示标记和安全规范中所描述的所有相关注意事项。本手册把与系统安全相关的警示标记划分为四个等级：危险、警告、小心和注意。</p>
