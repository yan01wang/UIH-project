    <h1 class="title topictitle1" id="ariaid-title1">患者生物危险废物处理</h1>

    <div class="body">
        <p class="p">有关人员应对医院内部产生的对人或动物及环境具有物理性、化学性危害的医疗废物进行
            处理。包括放射性废物和腐蚀性液体。对某些感染性强的医疗废弃物品应妥善消毒并彻底清除。具体请参考相关法规和医院规章制度。请勿对环境造成破坏。</p>
