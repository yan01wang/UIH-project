    <h1 class="title topictitle1" id="ariaid-title1">产品禁忌症</h1>

    
    
    <div class="body conbody"><p class="shortdesc"></p>

        <div class="p">本产品的禁忌症包括但不限于以下内容：<a name="concept_dv5_ptl_1db__ul_a1r_stl_1db"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="concept_dv5_ptl_1db__ul_a1r_stl_1db">
                <li class="li">
                    <p class="p">糖尿病患者或其他血糖控制不佳者（试验当天空腹血糖值大于 10 mmol/L），如果受试者无法确认自己的血糖情况，临床机构负责提供血糖检测。</p>

                </li>

                <li class="li">
                    <p class="p">情绪不稳定或者出现痉挛症状等无法正常检查的受试者。</p>

                </li>

                <li class="li">
                    <p class="p">其他临床医生认为不适合接受 PET/CT 扫描的临床症状。</p>

                </li>

                <li class="li">
                    <p class="p">孕妇。</p>

                </li>

            </ul>
</div>

    </div>
