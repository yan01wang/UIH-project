    <h1 class="title topictitle1" id="ariaid-title1">有源质控失败</h1>

    
    <div class="body refbody"><p class="shortdesc"></p>

        <section class="section" id="reference_olg_nsk_cdb__section_dc2_psk_cdb"><a name="reference_olg_nsk_cdb__section_dc2_psk_cdb"><!-- --></a>
            <p class="p">PET 有源质控中确认系统 LUT 漂移，能量漂移，TOF 状态是否满足要求。如果失败，需要进行相应的调整。</p>

            
<div class="tablenoborder"><a name="reference_olg_nsk_cdb__table_t2l_qsk_cdb"><!-- --></a><table cellpadding="4" cellspacing="0" summary="" id="reference_olg_nsk_cdb__table_t2l_qsk_cdb" class="table" frame="border" border="1" style="border:0.5pt solid rgb(175.95,197.88,205.02);" rules="all"><colgroup><col style="width:150.5pt"><col style="width:246.4pt"></colgroup><thead class="thead" style="text-align:left;">
                        <tr class="row">
                            <th class="entry row-nocellborder" style="text-align:center;vertical-align:middle;border-right:0.5pt solid white;" id="d57416e67">
                                <p class="p">故障描述</p>

                            </th>

                            <th class="entry cellrowborder" style="text-align:center;vertical-align:middle;" id="d57416e73">
                                <p class="p">排查建议</p>

                            </th>

                        </tr>

                    </thead>
<tbody class="tbody">
                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e67 ">
                                <p class="p">LUT 漂移检测失败</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e73 ">
                                <p class="p">联系联影客户服务工程师，执行校正，更新 LUT。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e67 ">
                                <p class="p">能量漂移检测失败</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e73 ">
                                <p class="p">联系联影客户服务工程师，执行校正，更新能量峰值。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e67 ">
                                <p class="p">TOF 状态检测失败</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e73 ">
                                <p class="p">联系联影客户服务工程师，执行校正，更新 TOF 信息。</p>

                            </td>

                        </tr>

                        <tr class="row">
                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e67 ">
                                <p class="p">校正文件缺失</p>

                            </td>

                            <td class="entry cellrowborder" style="vertical-align:top;" headers="d57416e73 ">
                                <p class="p">联系联影客户服务工程师，导入所需校正文件。</p>

                            </td>

                        </tr>

                    </tbody>
</table>
</div>
