    <h1 class="title topictitle1" id="ariaid-title1">紧急登记</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <p class="li stepsection">如果接收的患者，病情极其严重，必须马上接受检查和治疗，则使用紧急登记。</p><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">进入导航栏，点击患者登记图标。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">点击紧急登记，选择检查协议。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">点击患者检查，进入患者检查界面。</span>
                <div class="itemgroup info">
                    <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
                        <p class="p">只有在输入患者姓名/ID 后，才可以在PR/PA
                            界面中执行下一步操作。为保证患者数据的一致性和所有病患辨识程序的一致性，除非必要，请勿手动更改数据。</p>

                    </td></tr></table>

                </div>
            </li>
</ol>

    </div>
