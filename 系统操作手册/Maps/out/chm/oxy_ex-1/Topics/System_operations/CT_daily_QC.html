    <h1 class="title topictitle1" id="ariaid-title1">CT 日常质控</h1>

    <div class="body taskbody">
        <p class="li stepsection">CT 日常质控包括球管预热、空气校正、球管训管，需要在工具箱服务工具中完成。</p><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">点击页面左下角工具箱图标，打开工具箱面板。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">在其中选择服务工具，进入日常服务工具页面。</span>
                <div class="itemgroup info">
                    <figure class="fig fignone" id="task_myh_kly_zcb__fig_hdt_ply_zcb"><a name="task_myh_kly_zcb__fig_hdt_ply_zcb"><!-- --></a>

                    </figure><div><span class="figcap">日常服务界面</span></div>

                </div>
            </li>
</ol>

        <section class="section postreq">
            <p class="p">其中包含球管预热、空气校正和球管训管等CT质控功能，分别适用于不同场景，详细描述请参见第5-6 页 &ldquo;日常质控&rdquo;。</p>

        </section>
