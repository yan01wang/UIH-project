    <h1 class="title topictitle1" id="ariaid-title1">系统上电步骤</h1>

    
    
    <div class="body taskbody"><p class="shortdesc"></p>

        <p class="li stepsection">启动系统之前，用户可执行以下步骤为本系统供电：</p><ol class="ol steps"><li class="li step">
                <span class="ph cmd">确保 EPO 为弹起状态，PSC 内所有断路器处于闭合状态。</span>
            </li>
<li class="li step">
                <span class="ph cmd">开启墙壁电源（配电箱）总闸，按下配电箱与 PSC 之间的通电按钮（若有）。</span>
            </li>
<li class="li step">
                <span class="ph cmd">PSC 通电指示灯亮起，表示电力已传送至此。</span>
            </li>
</ol>

    </div>
