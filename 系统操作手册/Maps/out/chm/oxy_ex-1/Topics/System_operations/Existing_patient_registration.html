    <h1 class="title topictitle1" id="ariaid-title1">已知患者登记</h1>

    <div class="body">
        <p class="p">系统会记录预登记和已检查患者的信息。登记一个系统中已存在的患者时，不必再次输入患者信息。可以在数据库中查找并调入患者，这样可以节省登记时间。</p>
