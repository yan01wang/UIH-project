  <h1 class="title topictitle1" id="topic_19__title__TOC_250022">扫描前准备</h1>

  <div class="body conbody">
    <p class="p">对于常规的PET/CT 扫描患者，通常需要告知其扫描前24 小时内避免剧烈运动，扫描前保持空腹等。患者登记时，需要注意准确记录其身高、体重和空腹血糖值，同时通过问诊和观察
      患者状态，排除禁忌症患者。</p>

    <p class="p">确认患者状态适宜接受扫描后，根据检查项目，进行药物注射和患者静息准备。以常规的F18-FDG
      为例，注射药物后，引导患者至休息室，静息（30~60）分钟。扫描开始前，告知患者排空膀胱并大量饮水（全身扫描患者适用）。</p>

  </div>
