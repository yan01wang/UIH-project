    <h1 class="title topictitle1" id="ariaid-title1">胶片打印</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <section class="section context">
            <p class="p">在图像处理完成，并且所有的图像以最合适的方式显示和评估后，可以保存并且进入胶片打印界面</p>

        </section>

        <p class="li stepsection">
                <p class="p">用户可将需要打印的图像发送至打印界面，进行相关编辑后发送至打印机，打印成胶片。操作步骤概述如下。</p>

            </p><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">将患者图像发送至胶片打印界面。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">在胶片打印界面对胶片进行编辑。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">确认打印机可用，发送编辑好的胶片至打印机进行胶片打印。</span>
                <div class="itemgroup info">
                    <figure class="fig fignone" id="task_zbz_msf_1db__fig_nsp_wsf_1db"><a name="task_zbz_msf_1db__fig_nsp_wsf_1db"><!-- --></a>
                        
                        <br><a name="task_zbz_msf_1db__image_l1f_ysf_1db"><!-- --></a><img class="break_image" width="356" height="223" id="task_zbz_msf_1db__image_l1f_ysf_1db" src="../../Images/figure4-9.jpeg"><br>
                    </figure><div><span class="figcap">胶片打印界面</span></div>

                    <p class="p">胶片打印界面分为序列列表区，控制面板区和胶片显示区，在此可以新建胶片，打印图像， 用于生成文档和报告以利于医生的诊断。</p>

                </div>
            </li>
</ol>

    </div>
