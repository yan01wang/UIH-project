    <h1 class="title topictitle1" id="ariaid-title1">系统重启</h1>

    
    
    <div class="body taskbody"><p class="shortdesc"></p>

        <section class="section context">
            <p class="p">为保证扫描质量，建议用户定期重启系统，重启频次视场地扫描频次和工作时长而定。</p>

            <p class="p">单击患者管理界面右上角的联影图标，在弹出菜单中选择重启系统，此时将重启操作处理系统。</p>

        </section>

        <p class="li stepsection">在其他特殊情况下，也可采用 CT 紧急重启和 PET 紧急重启。</p><ol class="ol steps"><li class="li step">
                <span class="ph cmd">CT紧急重启：快速重启CT机架和检查床控制系统，适用于CT和检查床相关问题的快速排查和解决。</span>
            </li>
<li class="li step">
                <span class="ph cmd">PET紧急重启：快速重启PET机架控制系统，适用于PET相关问题的快速排查和解决。</span>
            </li>
</ol>

    </div>
