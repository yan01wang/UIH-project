    <h1 class="title topictitle1" id="ariaid-title1">进入图像浏览</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">点击图像浏览标签，进入图像浏览主界面查看患者 2D/3D 和融合图像。患者浏览界面默认显示融合图像界面。</span>
                <div class="itemgroup info">图像浏览界面包含序列列表区，控制面板区和图像显示区，在此可以查看图像，进行相应编 辑并保存或发送打印。</div>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">针对PET/CT 检查，有三种方式进行图像浏览，通过点击相应的标签页即可进入，具体包含：</span>
                <div class="itemgroup info">
                    <a name="task_apx_dz2_1db__ul_wbs_w5j_bdb"><!-- --></a><ul style="margin-left:12pt;" class="ul" id="task_apx_dz2_1db__ul_wbs_w5j_bdb">
                        <li class="li">
                            <p class="p">二维图像浏览</p>

                        </li>

                        <li class="li">
                            <p class="p">三维图像浏览</p>

                        </li>

                        <li class="li">
                            <p class="p">融合图像浏览</p>

                        </li>

                    </ul>

                </div>
            </li>
</ol>
