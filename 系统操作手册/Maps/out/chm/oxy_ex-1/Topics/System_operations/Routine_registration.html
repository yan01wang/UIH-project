    <h1 class="title topictitle1" id="ariaid-title1">常规登记</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">点击患者登记图标，进入患者登记界面。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">在患者登记界面中患者数据区和检查数据区输入患者相关信息。</span>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">点击预登记保存当前患者信息至本地，同时清空预登记界面。</span>
                <div class="itemgroup info">
                    <p class="p">可在患者管理界面查看该患者信息，状态为预登记。</p>

                </div>
            </li>
</ol>

    </div>
