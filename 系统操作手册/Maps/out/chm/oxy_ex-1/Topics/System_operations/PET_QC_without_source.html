    <h1 class="title topictitle1" id="ariaid-title1">PET 无源质控</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <section class="section context">
            <p class="p">不使用放射源的 PET 系统检测需每日进行一次，且应在当日首例扫描之前完成。</p>

            <p class="p">无源质控检测项目包括系统温湿度、系统电压和系统计数率，详细操作步骤请参见第5-12 页&ldquo;PET 无源质控 &rdquo;。</p>

            <p class="p">用户可设置无源质控自动执行，则系统自动执行无源质控并记录检测结果。</p>

            <p class="p">除每日无源质控扫描外，为确保系统稳定性和图像质量，还需要每周执行使用放射源的 PET质控扫描。</p>

        </section>
