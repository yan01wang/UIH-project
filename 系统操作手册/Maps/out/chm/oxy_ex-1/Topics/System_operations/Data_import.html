    <h1 class="title topictitle1" id="ariaid-title1">数据导入</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <p class="li stepsection">
                <p class="p">用户可选择将储存在CD/DVD、USB 和PACS 的患者数据导入软件系统。</p>

            </p><ol class="ol steps"><li class="li step">
                <span class="ph cmd">打开患者管理界面，点击导入按钮，打开导入窗口。</span>
            </li>
<li class="li step">
                <span class="ph cmd">从导入窗口中选择导入节点，如 CD/DVD、USB 或 PACS。</span>
                <a name="task_glt_rtf_1db__substeps_jf5_5tf_1db"><!-- --></a><ol type="a" class="ol substeps" id="task_glt_rtf_1db__substeps_jf5_5tf_1db">
                    <li class="li substep">
                        <span class="ph cmd">用户可在任务管理器中查看导入状态，也可对其执行优先级更改等操作。</span>
                    </li>

                    <li class="li substep">
                        <span class="ph cmd">导入完成后，该任务将在任务管理器列表消失。如果导入失败，则该任务将保存在任务管理器列表中。</span>
                    </li>

                    <li class="li substep">
                        <span class="ph cmd">用户还可在导入目录中选择从目标文件夹导入。</span>
                    </li>

                </ol>

            </li>
</ol>

    </div>
