    <h1 class="title topictitle1" id="ariaid-title1">概述</h1>

    <div class="body">
        <p class="p">为了保证系统安全有效地运行，需要定期对设备进行常规保养及预防性专业保养。常规保养由用户执行，专业维护保养由联影客户服务工程师执行。</p>

        <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">设备的专业维护和维修都必须由经过培训的有资质人员执行。</p>

        </td></tr></table>

        <table style="border:0.5pt solid black;" class="note note"><tr class="notetitle"><td>注意</td></tr><tr><td style="padding:0.5em;"> 
            <p class="p">设备维护、维修记录需存档并妥善保管。</p>

        </td></tr></table>

    </div>
